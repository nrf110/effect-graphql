name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build and test packages that run on Node.js
  test-node:
    name: Test (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [core, node, express]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build core (dependency)
        if: matrix.package != 'core'
        run: npm run build -w @effect-graphql/core

      - name: Build package
        run: npm run build -w @effect-graphql/${{ matrix.package }}

      - name: Run tests
        run: npm test -w @effect-graphql/${{ matrix.package }}

  # Build and test the bun package
  test-bun:
    name: Test (bun)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build core (dependency)
        run: npm run build -w @effect-graphql/core

      - name: Build bun package
        run: npm run build -w @effect-graphql/bun

      - name: Run tests
        run: npm test -w @effect-graphql/bun

  # Verify web package builds (no tests)
  build-web:
    name: Build (web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build core (dependency)
        run: npm run build -w @effect-graphql/core

      - name: Build web package
        run: npm run build -w @effect-graphql/web

  # Type checking across the entire monorepo
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Typecheck
        run: npm run typecheck
